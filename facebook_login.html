<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="facebook_style.css">
</head>

<body>
    <div class="container">
        <h1>facebook</h1>
        <div class="signup-box">
            <h2>Create a new account</h2>
            <p>It's quick and easy.</p>
            <hr>
            <form>
                <input type="text" placeholder="First name" size="15" required>
                <input type="text" required placeholder="Surname">

                <label>Date of birth</label>
                <div class="dob">
                    <select>
                        <option>29</option>
                    </select>
                    <select>
                        <option>Apr</option>
                    </select>
                    <select>
                        <option>2025</option>
                    </select>
                </div>



                <label>Gender</label>
                <div class="gender">
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Custom</label>
                </div>

                <input type="text" placeholder="Mobile number or email address">
                <input type="password" placeholder="New password">

                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account?</p>
            </form>
        </div>
    </div>
</body>

</html>
